<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali MCP - DeepSeek Auto-Execute</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: #0a0e27;
            color: #00ff41;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #0f1419;
            border: 2px solid #00ff41;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(90deg, #00ff41, #00cc33);
            color: #000;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin: 0;
        }
        
        .header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .status-box {
            background: #1a1f3a;
            border: 1px solid #00ff41;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .status-box.ready {
            border-color: #00ff41;
            background: #0f2a0f;
        }
        
        .status-box.error {
            border-color: #ff3333;
            background: #2a0f0f;
            color: #ff3333;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #00ff41;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            background: #1a1f3a;
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 5px;
            font-family: inherit;
            font-size: 14px;
            min-height: 120px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            flex: 1;
            padding: 12px 20px;
            background: #00ff41;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        button:hover {
            background: #00ffff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .output-section {
            margin-top: 30px;
        }
        
        .output-box {
            background: #1a1f3a;
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 15px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            display: none;
        }
        
        .output-box.show {
            display: block;
        }
        
        .output-box h3 {
            color: #00ffff;
            margin-bottom: 10px;
            margin-top: 0;
        }
        
        .output-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 12px;
            line-height: 1.6;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #00ffff;
            animation: pulse 1s infinite;
        }
        
        .loading.show {
            display: block;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .command-list {
            background: #1a1f3a;
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .command-list h3 {
            color: #00ffff;
            margin-top: 0;
        }
        
        .commands-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .command-btn {
            padding: 8px 12px;
            background: #2a3f5f;
            border: 1px solid #00ff41;
            color: #00ff41;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .command-btn:hover {
            background: #00ff41;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêâ KALI MCP - DEEPSEEK AUTO-EXECUTE</h1>
            <p>Penetration Testing with Automatic Command Execution</p>
        </div>
        
        <div class="content">
            <div class="status-box ready" id="status">
                ‚úì Connected - Auto-Execution Enabled
            </div>
            
            <div class="command-list">
                <h3>Quick Commands:</h3>
                <div class="commands-grid">
                    <button class="command-btn" onclick="quickCommand('nslookup google.com')">DNS Lookup</button>
                    <button class="command-btn" onclick="quickCommand('ping -c 4 8.8.8.8')">Ping Test</button>
                    <button class="command-btn" onclick="quickCommand('nmap -p 80,443 scanme.nmap.org')">Port Scan</button>
                    <button class="command-btn" onclick="quickCommand('ifconfig')">Network Info</button>
                    <button class="command-btn" onclick="quickCommand('whois google.com')">Domain Info</button>
                    <button class="command-btn" onclick="quickCommand('dig google.com')">DNS Query</button>
                </div>
            </div>
            
            <div class="input-section">
                <label for="instruction">Enter Penetration Testing Request:</label>
                <textarea id="instruction" placeholder="Example: Run nmap scan on 192.168.1.1 and tell me what services are running&#10;Or: Check DNS records for example.com"></textarea>
            </div>
            
            <div class="button-group">
                <button onclick="executeCommand()" id="executeBtn">‚ñ∂ EXECUTE NOW</button>
                <button onclick="clearOutput()">‚úï CLEAR</button>
            </div>
            
            <div class="loading" id="loading">
                ‚è≥ Executing commands... Please wait...
            </div>
            
            <div class="output-section">
                <div class="output-box" id="output">
                    <h3>Execution Results:</h3>
                    <div class="output-text" id="outputText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function executeCommand() {
            const instruction = document.getElementById('instruction').value;
            
            if (!instruction.trim()) {
                alert('Please enter a command');
                return;
            }
            
            await sendRequest(instruction);
        }
        
        function quickCommand(cmd) {
            document.getElementById('instruction').value = cmd;
            setTimeout(() => executeCommand(), 100);
        }
        
        async function sendRequest(instruction) {
            const outputDiv = document.getElementById('output');
            const outputText = document.getElementById('outputText');
            const loadingDiv = document.getElementById('loading');
            const executeBtn = document.getElementById('executeBtn');
            
            executeBtn.disabled = true;
            loadingDiv.classList.add('show');
            outputDiv.classList.remove('show');
            
            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ instruction })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    outputText.textContent = data.output;
                    outputDiv.classList.add('show');
                } else {
                    outputText.textContent = 'Error: ' + (data.error || 'Unknown error');
                    outputDiv.classList.add('show');
                }
            } catch (error) {
                outputText.textContent = 'Error: ' + error.message;
                outputDiv.classList.add('show');
            } finally {
                executeBtn.disabled = false;
                loadingDiv.classList.remove('show');
            }
        }
        
        function clearOutput() {
            document.getElementById('output').classList.remove('show');
            document.getElementById('instruction').value = '';
        }
        
        // Keyboard shortcut
        document.getElementById('instruction').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                executeCommand();
            }
        });
    </script>
</body>
</html>
