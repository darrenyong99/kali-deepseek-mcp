cat > web/public/index.html << 'EOF'
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Kali Linux - DeepSeek Interface</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .status.ok {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .input-group {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            display: none;
            max-height: 500px;
            overflow-y: auto;
        }
        .output.show {
            display: block;
        }
        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 20px;
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêâ MCP Kali Linux</h1>
        <p class="subtitle">DeepSeek AI Integration</p>
        
        <div class="status" id="status">
            Checking API status...
        </div>
        
        <div class="input-group">
            <textarea id="instruction" placeholder="Enter your instruction or query here... (Ctrl+Enter to execute)"></textarea>
        </div>
        
        <button onclick="executeInstruction()" id="executeBtn">Execute Query</button>
        
        <div class="loading" id="loading">‚è≥ Processing your request...</div>
        
        <div class="output" id="output"></div>
    </div>

    <script>
        async function checkStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const statusDiv = document.getElementById('status');
                
                if (data.apiConfigured) {
                    statusDiv.className = 'status ok';
                    statusDiv.textContent = '‚úÖ API Configured - Ready to use';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ö†Ô∏è API Key not configured - Please set DEEPSEEK_API_KEY in .env';
                }
            } catch (error) {
                const statusDiv = document.getElementById('status');
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Server connection failed';
            }
        }
        
        async function executeInstruction() {
            const instruction = document.getElementById('instruction').value;
            const outputDiv = document.getElementById('output');
            const loadingDiv = document.getElementById('loading');
            const executeBtn = document.getElementById('executeBtn');
            
            if (!instruction.trim()) {
                alert('Please enter an instruction');
                return;
            }
            
            executeBtn.disabled = true;
            loadingDiv.classList.add('show');
            outputDiv.classList.remove('show');
            
            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ instruction })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    outputDiv.textContent = data.output;
                } else {
                    outputDiv.textContent = 'Error: ' + (data.error || 'Unknown error');
                }
                
                outputDiv.classList.add('show');
            } catch (error) {
                outputDiv.textContent = 'Error: ' + error.message;
                outputDiv.classList.add('show');
            } finally {
                executeBtn.disabled = false;
                loadingDiv.classList.remove('show');
            }
        }
        
        document.getElementById('instruction').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                executeInstruction();
            }
        });
        
        checkStatus();
    </script>
</body>
</html>
EOF
