<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kali MCP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff41;
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .panel {
            background: #0f1419;
            border: 2px solid #00ff41;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #00ff41;
            color: #000;
            padding: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .content {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        
        textarea {
            width: 100%;
            padding: 8px;
            background: #1a1f3a;
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 3px;
            font-family: inherit;
            font-size: 12px;
            min-height: 80px;
            resize: vertical;
        }
        
        textarea:focus {
            outline: none;
            border-color: #00ffff;
        }
        
        button {
            width: 100%;
            padding: 8px;
            background: #00ff41;
            color: #000;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 8px;
            font-size: 12px;
        }
        
        button:hover {
            background: #00ffff;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .output-box {
            background: #1a1f3a;
            border: 1px solid #00ff41;
            border-radius: 3px;
            padding: 8px;
            margin-top: 8px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 11px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .history-item {
            background: #1a1f3a;
            border-left: 2px solid #00ff41;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .history-item:hover {
            background: #2a3f5f;
            border-left-color: #00ffff;
        }
        
        .cmd {
            color: #00ffff;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .time {
            color: #888;
            font-size: 10px;
        }
        
        .loading {
            text-align: center;
            color: #00ffff;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .quick-btn {
            display: inline-block;
            padding: 4px 8px;
            background: #1a1f3a;
            border: 1px solid #00ff41;
            color: #00ff41;
            border-radius: 2px;
            cursor: pointer;
            font-size: 10px;
            margin: 4px 4px 4px 0;
        }
        
        .quick-btn:hover {
            background: #00ff41;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Panel -->
        <div class="panel">
            <div class="header">üéØ COMMAND INPUT</div>
            <div class="content">
                <div style="font-size: 11px; margin-bottom: 8px;">Quick:</div>
                <div>
                    <span class="quick-btn" onclick="quickCmd('ping 8.8.8.8')">Ping</span>
                    <span class="quick-btn" onclick="quickCmd('dig google.com')">DNS</span>
                    <span class="quick-btn" onclick="quickCmd('traceroute 8.8.8.8')">Trace</span>
                    <span class="quick-btn" onclick="quickCmd('ifconfig')">Network</span>
                    <span class="quick-btn" onclick="quickCmd('nmap -p 80,443 scanme.nmap.org')">Nmap</span>
                </div>
                
                <textarea id="instruction" placeholder="Example: Ping 8.8.8.8"></textarea>
                <button onclick="execute()" id="executeBtn">‚ñ∂ EXECUTE</button>
                
                <div class="output-box" id="output" style="display:none;"></div>
                <div class="loading" id="loading" style="display:none;">‚è≥ Executing...</div>
            </div>
        </div>
        
        <!-- History Panel -->
        <div class="panel">
            <div class="header">üìä EXECUTION HISTORY</div>
            <div class="content" id="historyContainer">
                <div style="color: #888; text-align: center; padding: 20px;">No history yet</div>
            </div>
        </div>
    </div>

    <script>
        async function execute() {
            const instruction = document.getElementById('instruction').value.trim();
            
            if (!instruction) {
                alert('Enter command');
                return;
            }

            const output = document.getElementById('output');
            const loading = document.getElementById('loading');
            const btn = document.getElementById('executeBtn');

            btn.disabled = true;
            loading.style.display = 'block';
            output.style.display = 'none';

            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ instruction }),
                });

                const data = await response.json();

                if (data.executed) {
                    output.textContent = `‚úÖ ${data.command}\n\n${data.output}\n\nüìà ${data.analysis}`;
                } else {
                    output.textContent = data.response;
                }

                output.style.display = 'block';
                loadHistory();
            } catch (error) {
                output.textContent = `‚ùå ${error.message}`;
                output.style.display = 'block';
            } finally {
                btn.disabled = false;
                loading.style.display = 'none';
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const data = await response.json();
                const container = document.getElementById('historyContainer');

                if (data.history.length === 0) {
                    container.innerHTML = '<div style="color: #888; text-align: center; padding: 20px;">No history yet</div>';
                    return;
                }

                container.innerHTML = data.history.map(item => `
                    <div class="history-item" onclick="copyToInput('${item.command.replace(/'/g, "\\'")}')">
                        <div class="time">${new Date(item.timestamp).toLocaleTimeString()}</div>
                        <div class="cmd">${item.command}</div>
                        <div style="color: #aaa; font-size: 10px;">${item.output.substring(0, 100)}...</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('History load error:', error);
            }
        }

        function quickCmd(cmd) {
            document.getElementById('instruction').value = cmd;
            setTimeout(() => execute(), 100);
        }

        function copyToInput(cmd) {
            document.getElementById('instruction').value = cmd;
        }

        document.getElementById('instruction').addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                execute();
            }
        });

        // Load history on startup
        loadHistory();
        setInterval(loadHistory, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
